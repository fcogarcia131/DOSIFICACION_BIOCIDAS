<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Insecticidas</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px;
}

h2 { text-align: center; color: #333; margin-bottom: 20px; }

label { font-weight: bold; display: block; margin-top: 10px; }

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: #28a745;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover { background-color: #1e7e34; }

.btn-volver { background-color: #007bff; }

.resultado {
    margin-top: 20px;
    padding: 15px;
    background-color: #e9f7ef;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
    border-left: 4px solid #28a745;
}
</style>
</head>

<body>

<div class="container">

<h2>üêõ Calculadora de Insecticidas</h2>

<label>Nombre del insecticida:</label>
<input type="text" id="nombre" placeholder="Ej: Cipermetrina">

<label>Concentraci√≥n en garrafa (%):</label>
<input type="number" id="concentracion" placeholder="Ej: 10">

<label>Volumen de caldo a preparar (L):</label>
<input type="number" id="volumenCaldo" placeholder="Ej: 500">

<label>Dosis deseada (%):</label>
<input type="number" id="dosis" placeholder="Ej: 0.5" step="0.1">

<button onclick="calcular()">Calcular</button>

<a href="index.html">
    <button class="btn-volver">
        ‚¨Ö Volver al Men√∫ Principal
    </button>
</a>

<div id="resultado" class="resultado" style="display:none;"></div>

</div>

<script>
function calcular() {
    const nombre = document.getElementById("nombre").value;
    const concentracion = parseFloat(document.getElementById("concentracion").value);
    const volumen = parseFloat(document.getElementById("volumenCaldo").value);
    const dosis = parseFloat(document.getElementById("dosis").value);

    if (!nombre || isNaN(concentracion) || isNaN(volumen) || isNaN(dosis)) {
        alert("‚ö†Ô∏è Complete todos los campos.");
        return;
    }

    const volumenLitros = (dosis * volumen) / concentracion;
    const volumenML = volumenLitros * 1000;

    const resultado = document.getElementById("resultado");
    resultado.style.display = "block";
    resultado.innerHTML = `
        üè∑Ô∏è <strong>Producto:</strong> ${nombre}<br><br>
        üìä <strong>Concentraci√≥n:</strong> ${concentracion}%<br>
        üéØ <strong>Dosis objetivo:</strong> ${dosis}%<br><br>
        üíß <strong>Volumen a a√±adir:</strong><br><br>
        ${volumenLitros.toFixed(4)} L<br>
        ${volumenML.toFixed(2)} mL
    `;
}
</script>

</body>
</html>
