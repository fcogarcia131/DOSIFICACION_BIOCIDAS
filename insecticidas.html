<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Insecticidas</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
.container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
h2 { text-align: center; color: #333; margin-bottom: 20px; }
label { font-weight: bold; display: block; margin-top: 10px; }
input { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
button { width: 100%; padding: 12px; border: none; border-radius: 6px; background-color: #28a745; color: white; font-size: 16px; cursor: pointer; margin-top: 10px; }
button:hover { background-color: #1e7e34; }
.btn-volver { background-color: #007bff; }
.resultado { margin-top: 20px; padding: 15px; background-color: #e9f7ef; border-radius: 6px; border-left: 4px solid #28a745; }
.operacion { font-family: 'Courier New', monospace; background: #e8f0fe; padding: 12px; border-radius: 5px; font-size: 0.85rem; color: #333; margin-top: 15px; border: 1px solid #d1d9e6; line-height: 1.6; }
hr { border: 0; border-top: 1px solid #c3e6cb; margin: 15px 0; }
</style>
</head>
<body>
<div class="container">
<h2>üêõ Calculadora de Insecticidas</h2>
<label>Concentraci√≥n del producto comercial (%):</label>
<input type="number" id="concentracion" placeholder="Ej: 10" step="0.1">
<label>Volumen de caldo a preparar (L):</label>
<input type="number" id="volumenCaldo" placeholder="Ej: 500">
<label>Dosis deseada en caldo (%):</label>
<input type="number" id="dosis" placeholder="Ej: 0.5" step="0.1">
<button onclick="calcular()">Calcular</button>
<a href="index.html"><button class="btn-volver">‚¨Ö Volver al Men√∫ Principal</button></a>
<div id="resultado" class="resultado" style="display:none;"></div>
</div>
<script>
function calcular() {
    const concentracion = parseFloat(document.getElementById("concentracion").value);
    const volumen = parseFloat(document.getElementById("volumenCaldo").value);
    const dosis = parseFloat(document.getElementById("dosis").value);
    if (isNaN(concentracion) || isNaN(volumen) || isNaN(dosis)) { alert("‚ö†Ô∏è Complete todos los campos."); return; }
    if (concentracion <= 0) { alert("‚ö†Ô∏è La concentraci√≥n debe ser mayor a 0."); return; }
    const volumenLitros = (dosis * volumen) / concentracion;
    const volumenML = volumenLitros * 1000;
    const resultado = document.getElementById("resultado");
    resultado.style.display = "block";
    resultado.innerHTML = `
        üìä <strong>Concentraci√≥n del producto:</strong> ${concentracion}%<br>
        üéØ <strong>Dosis objetivo en caldo:</strong> ${dosis}%<br>
        üíß <strong>Volumen de caldo:</strong> ${volumen.toLocaleString()} L<hr>
        <strong>‚úÖ RESULTADO:</strong><br>
        Insecticida a a√±adir: <b>${volumenLitros.toFixed(4)} L</b> (${volumenML.toFixed(2)} mL)
        <div class="operacion">
            <strong>üìê C√ÅLCULOS MATEM√ÅTICOS:</strong><br><br>
            <strong>F√≥rmula:</strong><br>
            Volumen producto (L) = (Dosis % √ó Volumen caldo) / Concentraci√≥n %<br><br>
            <strong>Sustituci√≥n:</strong><br>
            Volumen = (${dosis}% √ó ${volumen.toLocaleString()} L) / ${concentracion}%<br>
            Volumen = ${dosis * volumen} / ${concentracion}<br>
            Volumen = <b>${volumenLitros.toFixed(6)} L</b><br><br>
            <strong>Conversi√≥n a mL:</strong><br>
            ${volumenLitros.toFixed(4)} L √ó 1000 = <b>${volumenML.toFixed(2)} mL</b><br><br>
            <strong>Verificaci√≥n:</strong><br>
            (${volumenML.toFixed(2)} mL √ó ${concentracion}%) / ${volumen.toLocaleString()} L = ${dosis}% ‚úì
        </div>
    `;
}
</script>
</body>
</html>
