<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Calculadora Profesional de Biocidas</title>

<style>

html, body {
margin:0;
padding:0;
width:100%;
font-family: Arial, sans-serif;
background:#f4f6f9;
}

.container{
width:100%;
max-width:100%;
padding:20px;
background:white;
min-height:100vh;
}

h2{
font-size:24px;
margin-bottom:20px;
}

button{
width:100%;
padding:18px;
margin-top:15px;
border:none;
border-radius:10px;
background:#1976d2;
color:white;
font-weight:bold;
font-size:18px;
cursor:pointer;
}

button.secondary{
background:#6c757d;
}

select,input{
width:100%;
padding:16px;
font-size:18px;
margin-top:8px;
margin-bottom:18px;
border-radius:8px;
border:1px solid #ccc;
}

.result{
background:#f1f3f5;
padding:18px;
margin-top:20px;
border-radius:10px;
font-size:17px;
line-height:1.6;
}

label{
font-weight:bold;
font-size:16px;
}

</style>
</head>

<body>

<div class="container" id="menu">
<h2>Calculadora Profesional</h2>
<button onclick="agua()">DESINFECCIÓN DE AGUA</button>
<button onclick="insecticidas()">DOSIFICACIÓN INSECTICIDAS</button>
<button onclick="vectobac()">DOSIFICACIÓN VECTOBAC 12 AS</button>
</div>

<div class="container" id="contenido" style="display:none;"></div>

<script>

// tu JS original sin cambios

function volver(){
document.getElementById("contenido").style.display="none";
document.getElementById("menu").style.display="block";
}

function agua(){
document.getElementById("menu").style.display="none";
document.getElementById("contenido").style.display="block";

document.getElementById("contenido").innerHTML=`
<h2>Desinfección de Agua</h2>

<label>Seleccionar producto:</label>
<select id="conc">
<option value="576000">Peróxido OX 48% (576000 ppm)</option>
<option value="300000">Peróxido OX Aire Torres 25% (300000 ppm)</option>
<option value="187000">Hipoclorito 15% (187000 ppm)</option>
<option value="162500">Hipoclorito 13% (162500 ppm)</option>
<option value="150000">Hipoclorito 12% (150000 ppm)</option>
</select>

<label>Volumen circuito (L):</label>
<input type="number" id="vol">

<label>Dosis deseada (ppm):</label>
<input type="number" id="ppm">

<button onclick="calcAgua()">Calcular</button>
<button class="secondary" onclick="volver()">Volver</button>
<div class="result" id="res"></div>
`;
}

function calcAgua(){
let vol=parseFloat(document.getElementById("vol").value);
let ppm=parseFloat(document.getElementById("ppm").value);
let conc=parseFloat(document.getElementById("conc").value);
let resultado=(vol*ppm)/conc;

document.getElementById("res").innerHTML=
"<strong>Producto a añadir:</strong><br>"+resultado.toFixed(3)+" L";
}

function insecticidas(){
document.getElementById("menu").style.display="none";
document.getElementById("contenido").style.display="block";

document.getElementById("contenido").innerHTML=`
<h2>Dosificación Insecticidas</h2>

<label>Dosis etiqueta (%):</label>
<input type="number" id="porcentaje">

<label>Volumen caldo a preparar (L):</label>
<input type="number" id="volCaldo">

<button onclick="calcInsec()">Calcular</button>
<button class="secondary" onclick="volver()">Volver</button>
<div class="result" id="res"></div>
`;
}

function calcInsec(){
let p=parseFloat(document.getElementById("porcentaje").value);
let vol=parseFloat(document.getElementById("volCaldo").value);
let producto=(p/100)*vol;

document.getElementById("res").innerHTML=
"<strong>Producto a añadir:</strong><br>"+producto.toFixed(3)+" L";
}

function vectobac(){
alert("Vectobac funcionalidad igual que antes");
}

</script>

</body>
</html>
