<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Profesional de Biocidas</title>

<style>
*{
box-sizing:border-box;
}

body{
font-family:Arial, sans-serif;
background:#f4f6f9;
margin:0;
padding:10px;
}

.container{
max-width:750px;
margin:20px auto;
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
width:100%;
}

h2{
margin-top:0;
font-size:22px;
}

button{
width:100%;
padding:14px;
margin-top:10px;
border:none;
border-radius:8px;
background:#1976d2;
color:white;
font-weight:bold;
font-size:16px;
cursor:pointer;
}

button.secondary{
background:#6c757d;
}

select,input{
width:100%;
padding:12px;
margin-top:5px;
margin-bottom:15px;
font-size:16px;
border-radius:6px;
border:1px solid #ccc;
}

.result{
background:#f1f3f5;
padding:15px;
margin-top:20px;
border-radius:8px;
font-size:15px;
line-height:1.5;
word-wrap:break-word;
}

/* Ajustes específicos para móviles pequeños */
@media (max-width:480px){

.container{
padding:15px;
margin:10px auto;
}

h2{
font-size:20px;
}

button{
font-size:17px;
padding:16px;
}

.result{
font-size:14px;
}

}

</style>
</head>

<body>

<div class="container" id="menu">
<h2>Calculadora Profesional</h2>
<button onclick="agua()">DESINFECCIÓN DE AGUA</button>
<button onclick="insecticidas()">DOSIFICACIÓN INSECTICIDAS</button>
<button onclick="vectobac()">DOSIFICACIÓN VECTOBAC 12 AS</button>
</div>

<div class="container" id="contenido" style="display:none;"></div>

<script>

function volver(){
document.getElementById("contenido").style.display="none";
document.getElementById("menu").style.display="block";
}

////////////////////////////////////////////////////
//////////////// DESINFECTANTES ////////////////////
////////////////////////////////////////////////////

function agua(){
document.getElementById("menu").style.display="none";
document.getElementById("contenido").style.display="block";

document.getElementById("contenido").innerHTML=`
<h2>Desinfección de Agua</h2>

<label>Seleccionar producto:</label>
<select id="conc">
<option value="576000">Peróxido OX 48% (576000 ppm)</option>
<option value="300000">Peróxido OX Aire Torres 25% (300000 ppm)</option>
<option value="187000">Hipoclorito 15% (187000 ppm)</option>
<option value="162500">Hipoclorito 13% (162500 ppm)</option>
<option value="150000">Hipoclorito 12% (150000 ppm)</option>
</select>

<label>Volumen circuito (L):</label>
<input type="number" id="vol">

<label>Dosis deseada (ppm):</label>
<input type="number" id="ppm">

<button onclick="calcAgua()">Calcular</button>
<button class="secondary" onclick="volver()">Volver</button>
<div class="result" id="res"></div>
`;
}

function calcAgua(){
let vol=parseFloat(document.getElementById("vol").value);
let ppm=parseFloat(document.getElementById("ppm").value);
let conc=parseFloat(document.getElementById("conc").value);

let resultado=(vol*ppm)/conc;

document.getElementById("res").innerHTML=
"<strong>Fórmula:</strong> (Vol × ppm deseadas) / ppm garrafa<br><br>"+
"("+vol+" × "+ppm+") / "+conc+" = "+resultado.toFixed(3)+" L<br><br>"+
"<strong>Producto a añadir:</strong> "+resultado.toFixed(3)+" L";
}

////////////////////////////////////////////////////
//////////////// INSECTICIDAS //////////////////////
////////////////////////////////////////////////////

function insecticidas(){
document.getElementById("menu").style.display="none";
document.getElementById("contenido").style.display="block";

document.getElementById("contenido").innerHTML=`
<h2>Dosificación Insecticidas</h2>

<label>Dosis etiqueta (%):</label>
<input type="number" id="porcentaje">

<label>Volumen caldo a preparar (L):</label>
<input type="number" id="volCaldo">

<button onclick="calcInsec()">Calcular</button>
<button class="secondary" onclick="volver()">Volver</button>
<div class="result" id="res"></div>
`;
}

function calcInsec(){
let p=parseFloat(document.getElementById("porcentaje").value);
let vol=parseFloat(document.getElementById("volCaldo").value);

let producto=(p/100)*vol;

document.getElementById("res").innerHTML=
"<strong>Fórmula:</strong> ( % etiqueta /100 ) × volumen<br><br>"+
"("+p+"/100) × "+vol+" = "+producto.toFixed(3)+" L<br><br>"+
"<strong>Producto a añadir:</strong> "+producto.toFixed(3)+" L";
}

////////////////////////////////////////////////////
//////////////// VECTOBAC //////////////////////////
////////////////////////////////////////////////////

function vectobac(){
document.getElementById("menu").style.display="none";
document.getElementById("contenido").style.display="block";

document.getElementById("contenido").innerHTML=`
<h2>Vectobac 12 AS</h2>

<label>Tipo tratamiento:</label>
<select id="tipo" onchange="mostrarVect()">
<option value="superficie">Grandes superficies</option>
<option value="imbornal">Imbornales municipales</option>
</select>

<div id="opVect"></div>

<button onclick="calcVect()">Calcular</button>
<button class="secondary" onclick="volver()">Volver</button>
<div class="result" id="resVect"></div>
`;

mostrarVect();
}

function mostrarVect(){
let tipo=document.getElementById("tipo").value;

let html=`
<label>Dosis etiqueta (L/ha):</label>
<input type="number" id="dosis">

<label>Alta carga orgánica (+50% si aplica):</label>
<select id="factor">
<option value="1">No</option>
<option value="1.5">Sí</option>
</select>
`;

if(tipo==="superficie"){
html+=`
<label>Superficie (m²):</label>
<input type="number" id="sup">

<label>Volumen aplicación (L/ha):</label>
<select id="volHa">
<option value="300">300</option>
<option value="600">600</option>
<option value="900">900</option>
</select>
`;
}

if(tipo==="imbornal"){
html+=`
<label>Volumen mochila a preparar (L):</label>
<input type="number" id="volMochila">
`;
}

document.getElementById("opVect").innerHTML=html;
}

function calcVect(){

let tipo=document.getElementById("tipo").value;
let dosis=parseFloat(document.getElementById("dosis").value);
let factor=parseFloat(document.getElementById("factor").value);

dosis=dosis*factor;

if(tipo==="superficie"){

let sup=parseFloat(document.getElementById("sup").value);
let volHa=parseFloat(document.getElementById("volHa").value);

let producto=(dosis/10000)*sup;
let caldo=(volHa/10000)*sup;

document.getElementById("resVect").innerHTML=
"<strong>GRANDES SUPERFICIES</strong><br><br>"+
"Producto total = "+producto.toFixed(3)+" L<br>"+
"Caldo necesario = "+caldo.toFixed(2)+" L";

}

if(tipo==="imbornal"){

let volumen=parseFloat(document.getElementById("volMochila").value);

let superficieImb=0.5;
let mlImb=(dosis/10000)*superficieImb*1000;

let tiempo=3;
let caudal=10;
let volumenAplicado=tiempo*caudal;

let concentracion=mlImb/volumenAplicado;
let productoTotal=volumen*1000*concentracion;
let imbornales=Math.floor((volumen*1000)/volumenAplicado);

document.getElementById("resVect").innerHTML=
"<strong>IMBORNALES MUNICIPALES</strong><br><br>"+
"Tiempo pulverización fijo: 3 segundos<br>"+
"Caudal estimado: 10 ml/seg<br><br>"+
"BTI por imbornal = "+mlImb.toFixed(4)+" ml<br>"+
"Volumen aplicado por imbornal = 30 ml<br><br>"+
"Producto a añadir a mochila = "+productoTotal.toFixed(2)+" ml<br>"+
"Imbornales tratables = "+imbornales;

}

}

</script>
</body>
</html>
