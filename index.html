<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Biocidas Profesional</title>
<style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
    .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
    h2 { text-align: center; color: #333; font-size: 1.4rem; margin-bottom: 20px; }
    label { font-weight: 600; display: block; margin-top: 12px; color: #555; }
    select, input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; }
    button { width: 100%; padding: 14px; border: none; border-radius: 8px; background-color: #007bff; color: white; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 15px; transition: 0.3s; }
    button:hover { background-color: #0056b3; }
    .btn-ins { background-color: #28a745; }
    .btn-vec { background-color: #17a2b8; }
    .btn-volver { background-color: #6c757d; margin-top: 10px; }
    .resultado { margin-top: 20px; padding: 15px; background-color: #f0fff4; border-left: 5px solid #28a745; border-radius: 8px; color: #155724; }
    .operacion { font-family: 'Courier New', monospace; background: #e8f0fe; padding: 12px; border-radius: 5px; font-size: 0.85rem; color: #333; margin-top: 10px; border: 1px solid #d1d9e6; line-height: 1.4; }
    .criterio-box { margin-top: 15px; padding: 12px; background: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px; font-size: 0.8rem; color: #856404; }
    hr { border: 0; border-top: 1px solid #c3e6cb; margin: 15px 0; }
    .section { display: none; }
    .section.active { display: block; }
</style>
</head>
<body>

<div class="container">
    <!-- MEN√ö PRINCIPAL -->
    <div id="menu" class="section active">
        <h2>Calculadora de Dosis</h2>
        <button onclick="verSeccion('agua')">DESINFECCI√ìN DEL AGUA</button>
        <button class="btn-ins" onclick="verSeccion('ins')">DOSIS INSECTICIDAS (%)</button>
        <button class="btn-vec" onclick="verSeccion('vec')">DOSIS VECTOBAC 12 AS</button>
    </div>

    <!-- SECCI√ìN: DESINFECCI√ìN DEL AGUA -->
    <div id="sec-agua" class="section">
        <h2>Desinfecci√≥n del Agua (PPM)</h2>
        <label>Volumen de agua (litros):</label>
        <input type="number" id="agua_vol" value="1000">
        <label>Concentraci√≥n deseada (PPM):</label>
        <select id="agua_ppm">
            <option value="1">1 PPM (Mantenimiento)</option>
            <option value="3">3 PPM (Tratamiento)</option>
            <option value="5">5 PPM (Choque)</option>
        </select>
        <label>Tipo de biocida:</label>
        <select id="agua_tipo">
            <option value="cloro">Cloro l√≠quido (10%)</option>
            <option value="hipoclorito">Hipoclorito de calcio (65%)</option>
        </select>
        <button onclick="calcAgua()">Calcular Dosis</button>
        <button class="btn-volver" onclick="irMenu()">Volver</button>
    </div>

    <!-- SECCI√ìN: INSECTICIDAS -->
    <div id="sec-ins" class="section">
        <h2>Dosis Insecticidas (%)</h2>
        <label>Superficie a tratar (m¬≤):</label>
        <input type="number" id="ins_m2" value="100">
        <label>Concentraci√≥n deseada (%):</label>
        <input type="number" id="ins_conc" value="0.5" step="0.1">
        <label>Caudal de aplicaci√≥n (L/ha):</label>
        <select id="ins_caudal">
            <option value="200">Bajo volumen (200 L/ha)</option>
            <option value="400">Medio volumen (400 L/ha)</option>
            <option value="600">Alto volumen (600 L/ha)</option>
        </select>
        <button class="btn-ins" onclick="calcIns()">Calcular Dosis</button>
        <button class="btn-volver" onclick="irMenu()">Volver</button>
    </div>

    <!-- SECCI√ìN: VECTOBAC 12AS -->
    <div id="sec-vec" class="section">
        <h2>Vectobac 12AS</h2>
        <label>Tipo de Aplicaci√≥n:</label>
        <select id="v_tipo" onchange="toggleVectobac()">
            <option value="imbornales">Tratamiento de Imbornales (Mochila 5L)</option>
            <option value="masas_agua">Tratamiento de Grandes Masas de Agua (m¬≤)</option>
        </select>

        <div id="div_superficie" style="display:none;">
            <label>Superficie total (m¬≤):</label>
            <input type="number" id="v_m2" value="2000">
        </div>

        <label>Nivel de infestaci√≥n:</label>
        <select id="v_inf">
            <option value="0.5">Baja (0.5 L/ha)</option>
            <option value="1.5" selected>Intermedia (1.5 L/ha)</option>
            <option value="2.5">Alta (2.5 L/ha)</option>
        </select>
        <label>¬øLarvas L3-L4?</label>
        <select id="v_lar">
            <option value="0">No</option>
            <option value="0.5">S√≠ (+0.5 L/ha)</option>
        </select>
        <label>Carga org√°nica / Vegetaci√≥n:</label>
        <select id="v_condicion">
            <option value="300">L√°mina limpia (300 L/ha)</option>
            <option value="550" selected>Vegetaci√≥n media (550 L/ha)</option>
            <option value="850">Vegetaci√≥n densa / Carga org√°nica alta (850 L/ha)</option>
        </select>

        <button class="btn-vec" onclick="calcVec()">Calcular Dosis y Rendimiento</button>
        <button class="btn-volver" onclick="irMenu()">Volver</button>
    </div>

    <!-- RESULTADOS -->
    <div id="resultado" class="resultado" style="display:none;"></div>
</div>

<script>
    // Constantes para Vectobac
    const VOL_MOCHILA_ML = 5000;
    const CAUDAL_SEG = 10; // ml/seg
    const TIEMPO_PULV = 3;  // segundos
    const GASTO_IMB = CAUDAL_SEG * TIEMPO_PULV; // 30 ml por imbornal

    // Navegaci√≥n entre secciones
    function verSeccion(id) {
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        document.getElementById('resultado').style.display = 'none';
        
        if (id === 'menu') {
            document.getElementById('menu').classList.add('active');
        } else {
            document.getElementById('sec-' + id).classList.add('active');
        }
    }

    function irMenu() {
        verSeccion('menu');
    }

    // Toggle para Vectobac
    function toggleVectobac() {
        const tipo = document.getElementById('v_tipo').value;
        document.getElementById('div_superficie').style.display = tipo === 'masas_agua' ? 'block' : 'none';
    }

    // C√°lculo para Vectobac 12AS
    function calcVec() {
        let dosisLHa = parseFloat(document.getElementById("v_inf").value) + parseFloat(document.getElementById("v_lar").value);
        if(dosisLHa > 2.5) dosisLHa = 2.5; // Tope m√°ximo

        const volCaldoHa = parseFloat(document.getElementById("v_condicion").value);
        const tipo = document.getElementById('v_tipo').value;
        const resDiv = document.getElementById("resultado");
        resDiv.style.display = "block";

        if (tipo === 'imbornales') {
            // C√°lculo para imbornales
            let btiPorM2 = dosisLHa / 10000; // L/m¬≤
            let btiPorImb = btiPorM2 * 0.5 * 1000; // mL por imbornal (0.5 m¬≤)
            
            let proporcion = btiPorImb / GASTO_IMB;
            let mlBtiMochila = VOL_MOCHILA_ML * proporcion;
            let totalImbornales = Math.floor(VOL_MOCHILA_ML / GASTO_IMB);

            let op = `‚Ä¢ Gasto por imbornal: ${CAUDAL_SEG} ml/s √ó ${TIEMPO_PULV} s = ${GASTO_IMB} ml<br>` +
                     `‚Ä¢ Dosis base: ${dosisLHa.toFixed(2)} L/ha = ${(btiPorM2*1000).toFixed(4)} ml/m¬≤<br>` +
                     `‚Ä¢ BTI/imbornal (0.5 m¬≤): ${btiPorImb.toFixed(3)} ml<br>` +
                     `‚Ä¢ Proporci√≥n en mochila: ${btiPorImb.toFixed(3)} / ${GASTO_IMB} = ${proporcion.toFixed(4)}<br>` +
                     `‚Ä¢ Vectobac en 5L: 5000 ml √ó ${proporcion.toFixed(4)} = ${mlBtiMochila.toFixed(2)} ml<br>` +
                     `‚Ä¢ Rendimiento: 5000 ml / ${GASTO_IMB} ml = ${totalImbornales} imbornales`;

            resDiv.innerHTML = `<strong>üìä Dosis calculada:</strong> ${dosisLHa.toFixed(2)} L/ha<hr>` +
                               `<strong>üéí Para Mochila Goizper IK 5L:</strong><br>` +
                               `‚Ä¢ Vectobac 12AS: <b>${mlBtiMochila.toFixed(2)} mL</b><br>` +
                               `‚Ä¢ Agua: completar hasta 5 litros<br><br>` +
                               `<strong>‚úÖ RENDIMIENTO:</strong><br>` +
                               `‚Ä¢ Podr√°s tratar <b>${totalImbornales} imbornales</b> por carga.<br>` +
                               `‚Ä¢ Dosis aplicada: <b>${btiPorImb.toFixed(2)} mL/imbornal</b>` +
                               `<div class="operacion"><strong>üîç Desglose operativo:</strong><br>${op}</div>`;
        } else {
            // C√°lculo para grandes masas de agua
            const m2 = parseFloat(document.getElementById("v_m2").value);
            if (isNaN(m2) || m2 <= 0) return alert("‚ö†Ô∏è Indique una superficie v√°lida en m¬≤");
            
            let btiTotalML = (dosisLHa * m2) / 10; // L/ha * m¬≤ / 10 = mL
            let caldoTotalL = (volCaldoHa * m2) / 10000; // L/ha * m¬≤ / 10000 = L
            let cargasNecesarias = Math.ceil(caldoTotalL / 5);
            
            resDiv.innerHTML = `<strong>üìê Superficie: ${m2.toLocaleString()} m¬≤</strong><br>` +
                               `‚Ä¢ Vectobac 12AS necesario: <b>${btiTotalML.toFixed(1)} mL</b><br>` +
                               `‚Ä¢ Caldo total a preparar: <b>${caldoTotalL.toFixed(2)} L</b><br>` +
                               `‚Ä¢ Cargas de mochila (5L): <b>${cargasNecesarias}</b>` +
                               `<div class="criterio-box">üìö <strong>Criterio t√©cnico:</strong><br>` +
                               `Dosis: ${dosisLHa.toFixed(2)} L/ha | Caldo: ${volCaldoHa} L/ha</div>` +
                               `<div class="operacion"><strong>üîç C√°lculos:</strong><br>` +
                               `‚Ä¢ BTI: (${dosisLHa} L/ha √ó ${m2} m¬≤) √∑ 10 = ${btiTotalML.toFixed(1)} mL<br>` +
                               `‚Ä¢ Caldo: (${volCaldoHa} L/ha √ó ${m2} m¬≤) √∑ 10.000 = ${caldoTotalL.toFixed(2)} L</div>`;
        }
    }

    // C√°lculo para DESINFECCI√ìN DEL AGUA
    function calcAgua() {
        const vol = parseFloat(document.getElementById("agua_vol").value);
        const ppm = parseFloat(document.getElementById("agua_ppm").value);
        const tipo = document.getElementById("agua_tipo").value;
        
        if (isNaN(vol) || vol <= 0) return alert("‚ö†Ô∏è Indique un volumen v√°lido");
        
        let productoML = 0, nombreProducto = "";
        
        if (tipo === "cloro") {
            productoML = (ppm * vol) / 100; // Cloro l√≠quido 10%
            nombreProducto = "Cloro l√≠quido (10%)";
        } else {
            productoML = (ppm * vol) / 650; // Hipoclorito de calcio 65%
            nombreProducto = "Hipoclorito de calcio (65%)";
        }
        
        const resDiv = document.getElementById("resultado");
        resDiv.style.display = "block";
        resDiv.innerHTML = `<strong>üíß Volumen: ${vol.toLocaleString()} L | Objetivo: ${ppm} PPM</strong><hr>` +
                           `‚Ä¢ Producto: <b>${nombreProducto}</b><br>` +
                           `‚Ä¢ Dosis necesaria: <b>${productoML.toFixed(2)} mL</b><br><br>` +
                           `<div class="criterio-box">‚ö†Ô∏è <strong>Precauci√≥n:</strong> A√±adir siempre el producto al agua, nunca al rev√©s. Usar EPP.</div>`;
    }

    // C√°lculo para INSECTICIDAS
    function calcIns() {
        const m2 = parseFloat(document.getElementById("ins_m2").value);
        const conc = parseFloat(document.getElementById("ins_conc").value);
        const caudal = parseFloat(document.getElementById("ins_caudal").value);
        
        if (isNaN(m2) || isNaN(conc) || isNaN(caudal)) return alert("‚ö†Ô∏è Complete todos los campos correctamente");
        
        const ha = m2 / 10000;
        const caldoTotalL = caudal * ha;
        const productoML = (caldoTotalL * 1000) * conc / 100;
        
        const resDiv = document.getElementById("resultado");
        resDiv.style.display = "block";
        resDiv.innerHTML = `<strong>üåø Superficie: ${m2.toLocaleString()} m¬≤ | Concentraci√≥n: ${conc}%</strong><hr>` +
                           `‚Ä¢ Caldo total: <b>${caldoTotalL.toFixed(2)} L</b><br>` +
                           `‚Ä¢ Insecticida puro: <b>${productoML.toFixed(1)} mL</b><br>` +
                           `‚Ä¢ Caudal aplicado: <b>${caudal} L/ha</b><br><br>` +
                           `<div class="operacion"><strong>üîç C√°lculo:</strong><br>` +
                           `‚Ä¢ Ha: ${m2} m¬≤ √∑ 10.000 = ${ha.toFixed(4)} ha<br>` +
                           `‚Ä¢ Caldo: ${ha.toFixed(4)} ha √ó ${caudal} L/ha = ${caldoTotalL.toFixed(2)} L<br>` +
                           `‚Ä¢ Producto: ${caldoTotalL*1000} mL √ó ${conc}% = ${productoML.toFixed(1)} mL</div>`;
    }

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
        toggleVectobac();
    });
</script>
</body>
</html>
