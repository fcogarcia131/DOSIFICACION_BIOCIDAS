<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Biocidas Profesional</title>
<style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
    .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
    h2 { text-align: center; color: #333; font-size: 1.4rem; margin-bottom: 20px; }
    label { font-weight: 600; display: block; margin-top: 12px; color: #555; }
    select, input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; }
    button { width: 100%; padding: 14px; border: none; border-radius: 8px; background-color: #007bff; color: white; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 15px; transition: 0.3s; }
    button:hover { background-color: #0056b3; }
    .btn-ins { background-color: #28a745; }
    .btn-vec { background-color: #17a2b8; }
    .btn-volver { background-color: #6c757d; margin-top: 10px; }
    .resultado { margin-top: 20px; padding: 15px; background-color: #f0fff4; border-left: 5px solid #28a745; border-radius: 8px; color: #155724; }
    .operacion { font-family: 'Courier New', monospace; background: #e8f0fe; padding: 12px; border-radius: 5px; font-size: 0.85rem; color: #333; margin-top: 10px; border: 1px solid #d1d9e6; line-height: 1.4; }
    .criterio-box { margin-top: 15px; padding: 12px; background: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px; font-size: 0.8rem; color: #856404; }
    .criterio-box h4 { margin: 0 0 5px 0; font-size: 0.9rem; }
    hr { border: 0; border-top: 1px solid #c3e6cb; margin: 15px 0; }
</style>
</head>
<body>

<div class="container">
    <div id="menu">
        <h2>Calculadora de Dosis</h2>
        <button onclick="ver('agua')">Biocidas (PPM)</button>
        <button class="btn-ins" onclick="ver('ins')">Insecticidas (%)</button>
        <button class="btn-vec" onclick="ver('vec')">Vectobac 12AS (Dual)</button>
    </div>

    <div id="sec-agua" style="display:none;">
        <h2>Biocidas (PPM)</h2>
        <label>Producto:</label>
        <select id="agua_bio">
            <option value="576000">Per√≥xido Hidr√≥geno 48% - 576000 ppm</option>
            <option value="187500">Hipoclorito S√≥dico 15% - 187500 ppm</option>
            <option value="162500">Hipoclorito S√≥dico 13% - 162500 ppm</option>
            <option value="300000">Per√≥xido Hidr√≥geno 25% - 300000 ppm</option>
        </select>
        <label>Dosis (ppm):</label> <input type="number" id="agua_dosis">
        <label>Volumen Sistema (L):</label> <input type="number" id="agua_vol">
        <button onclick="calcAgua()">Calcular</button>
        <button class="btn-volver" onclick="irMenu()">Volver</button>
    </div>

    <div id="sec-ins" style="display:none;">
        <h2>Insecticidas (%)</h2>
        <label>Conc. envase (%):</label> <input type="number" id="ins_conc">
        <label>Dosis deseada (%):</label> <input type="number" id="ins_dosis">
        <label>Volumen caldo (L):</label> <input type="number" id="ins_vol">
        <button class="btn-ins" onclick="calcIns()">Calcular Mezcla</button>
        <button class="btn-volver" onclick="irMenu()">Volver</button>
    </div>

    <div id="sec-vec" style="display:none;">
        <h2>Vectobac 12AS</h2>
        <label>Tipo de Aplicaci√≥n:</label>
        <select id="v_tipo" onchange="toggleVectobac()">
            <option value="imbornales">Imbornales (Mochila 5L)</option>
            <option value="superficie">Grandes Superficies (m¬≤)</option>
        </select>

        <div id="div_superficie" style="display:none;">
            <label>Superficie total (m¬≤):</label>
            <input type="number" id="v_m2" value="2000">
        </div>

        <label>Nivel de infestaci√≥n:</label>
        <select id="v_inf">
            <option value="0.5">Baja (0.5 L/ha)</option>
            <option value="1.5">Intermedia (1.5 L/ha)</option>
            <option value="2.5">Alta (2.5 L/ha)</option>
        </select>
        <label>¬øLarvas L3-L4?</label>
        <select id="v_lar">
            <option value="0">No</option>
            <option value="0.5">S√≠ (+0.5 L/ha)</option>
        </select>
        <label>Carga org√°nica / Vegetaci√≥n:</label>
        <select id="v_condicion">
            <option value="300">L√°mina limpia</option>
            <option value="550">Vegetaci√≥n media</option>
            <option value="850">Vegetaci√≥n densa / Carga org√°nica alta</option>
        </select>

        <button class="btn-vec" onclick="calcVec()">Calcular Dosis y Caldo</button>
        <button class="btn-volver" onclick="irMenu()">Volver</button>
    </div>

    <div id="resultado" class="resultado" style="display:none;"></div>
</div>

<script>
    function ver(id) {
        document.getElementById('menu').style.display = 'none';
        document.querySelectorAll('[id^="sec-"]').forEach(s => s.style.display = 'none');
        document.getElementById('sec-' + id).style.display = 'block';
        if(id === 'vec') toggleVectobac();
    }

    function irMenu() {
        document.getElementById('menu').style.display = 'block';
        document.querySelectorAll('[id^="sec-"]').forEach(s => s.style.display = 'none');
        document.getElementById('resultado').style.display = 'none';
    }

    function toggleVectobac() {
        const tipo = document.getElementById('v_tipo').value;
        document.getElementById('div_superficie').style.display = tipo === 'superficie' ? 'block' : 'none';
    }

    function mostrarFinal(resHTML, opHTML, criterio = false) {
        const resDiv = document.getElementById("resultado");
        resDiv.style.display = "block";
        let html = resHTML + `<div class="operacion"><strong>Desglose Matem√°tico:</strong><br>${opHTML}</div>`;
        if(criterio) {
            html += `<div class="criterio-box"><h4>üìö 2Ô∏è‚É£ Criterio t√©cnico utilizado</h4>
            El rango de caldo (L/ha) ha sido asignado autom√°ticamente por el script seg√∫n la condici√≥n:<br>
            ‚Ä¢ L√°mina limpia: 300 L/ha<br>
            ‚Ä¢ Vegetaci√≥n media: 550 L/ha<br>
            ‚Ä¢ Vegetaci√≥n densa / Materia org√°nica alta: 850 L/ha<br>
            <small>Basado en protocolos de aplicaci√≥n hidr√°ulica y rangos habituales de mochila (2‚Äì3 bar).</small></div>`;
        }
        resDiv.innerHTML = html;
    }

    function calcAgua() {
        const conc = parseFloat(document.getElementById("agua_bio").value);
        const dosis = parseFloat(document.getElementById("agua_dosis").value);
        const vol = parseFloat(document.getElementById("agua_vol").value);
        if (isNaN(dosis) || isNaN(vol)) return alert("Complete campos");
        const resL = (dosis * vol) / conc;
        mostrarFinal(`A√±adir: ${resL.toFixed(4)} L (${(resL*1000).toFixed(2)} mL)`, `(${dosis} ppm * ${vol} L) / ${conc} ppm`);
    }

    function calcIns() {
        const conc = parseFloat(document.getElementById("ins_conc").value);
        const dosis = parseFloat(document.getElementById("ins_dosis").value);
        const vol = parseFloat(document.getElementById("ins_vol").value);
        if (isNaN(conc) || isNaN(dosis) || isNaN(vol)) return alert("Complete campos");
        const resL = (dosis * vol) / conc;
        mostrarFinal(`A√±adir: ${resL.toFixed(4)} L (${(resL*1000).toFixed(2)} mL)`, `(${dosis}% * ${vol} L) / ${conc}%`);
    }

    function calcVec() {
        let dosisLHa = parseFloat(document.getElementById("v_inf").value) + parseFloat(document.getElementById("v_lar").value);
        if(dosisLHa > 2.5) dosisLHa = 2.5;

        const volCaldoHa = parseFloat(document.getElementById("v_condicion").value);
        const tipo = document.getElementById('v_tipo').value;

        if (tipo === 'imbornales') {
            let btiPorImb = (dosisLHa / 10) * 0.5;
            let mlMochila = 5000 * (btiPorImb / 30);
            let op = `1. BTI/m¬≤: ${dosisLHa}L/ha / 10 = ${dosisLHa/10} ml<br>2. BTI/0.5m¬≤: ${(dosisLHa/10)*0.5} ml<br>3. Mezcla Mochila 5L: 5000 * (${btiPorImb.toFixed(3)} / 30 ml gasto)`;
            mostrarFinal(`<strong>Dosis:</strong> ${dosisLHa.toFixed(2)} L/ha<hr><strong>Mochila 5L:</strong> ${mlMochila.toFixed(2)} mL BTI`, op);
        } else {
            const m2 = parseFloat(document.getElementById("v_m2").value);
            if (isNaN(m2)) return alert("Indique m¬≤");
            
            let btiTotalML = (dosisLHa * m2) / 10;
            let caldoTotalL = (volCaldoHa * m2) / 10000;
            let aguaRepartoL = caldoTotalL - (btiTotalML / 1000);
            
            let op = `‚Ä¢ Vol. Caldo asignado: ${volCaldoHa} L/ha (seg√∫n criterio)<br>` +
                     `‚Ä¢ Producto: (${dosisLHa} L/ha * ${m2} m¬≤) / 10 = ${btiTotalML.toFixed(1)} ml<br>` +
                     `‚Ä¢ Caldo total: (${volCaldoHa} L/ha * ${m2} m¬≤) / 10.000 = ${caldoTotalL.toFixed(2)} L`;
            
            mostrarFinal(`<strong>Resultados para ${m2} m¬≤:</strong><br>
            ‚Ä¢ Vectobac 12AS: <b>${btiTotalML.toFixed(1)} mL</b><br>
            ‚Ä¢ Agua de reparto: <b>${aguaRepartoL.toFixed(2)} L</b><br>
            ‚Ä¢ Caldo final: <b>${caldoTotalL.toFixed(2)} L</b>`, op, true);
        }
    }
</script>
</body>
</html>
