<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Dosis de Biocidas</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px;
}

h2 { text-align: center; color: #333; margin-bottom: 20px; }

label { font-weight: bold; display: block; margin-top: 10px; }

select, input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover { background-color: #0056b3; }

.btn-agua { background-color: #007bff; }
.btn-ins { background-color: #28a745; }
.btn-vec { background-color: #17a2b8; }
.btn-volver { background-color: #6c757d; }

.resultado {
    margin-top: 20px;
    padding: 15px;
    background-color: #e9f7ef;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
    border-left: 4px solid #28a745;
}

.section { display: none; }
.section.active { display: block; }
</style>
</head>

<body>

<div class="container">

    <!-- MEN PRINCIPAL -->
    <div id="menu" class="section active">
        <h2>И Calculadora de Dosis</h2>
        <button class="btn-agua" onclick="verSeccion('agua')">DESINFECCIN DEL AGUA</button>
        <button class="btn-ins" onclick="location.href='insecticidas.html'">DOSIS INSECTICIDAS (%)</button>
        <button class="btn-vec" onclick="location.href='vectobac.html'">DOSIS VECTOBAC 12 AS</button>
    </div>

    <!-- SECCIN: DESINFECCIN DEL AGUA -->
    <div id="sec-agua" class="section">
        <h2> Desinfecci贸n del Agua</h2>

        <label>Seleccionar Biocida:</label>
        <select id="biocida">
            <option value="576000">Per贸xido Hidr贸geno 48% (OX AGUA) - 576000 ppm</option>
            <option value="187500">Hipoclorito S贸dico 15% - 187500 ppm</option>
            <option value="162500">Hipoclorito S贸dico 13% - 162500 ppm</option>
            <option value="300000">Per贸xido Hidr贸geno 25% (OX AIRE TORRES) - 300000 ppm</option>
        </select>

        <label>Concentraci贸n Deseada (ppm):</label>
        <input type="number" id="dosis" placeholder="Ej: 50">

        <label>Volumen del Sistema (L):</label>
        <input type="number" id="volumen" placeholder="Ej: 10000">

        <button onclick="calcularAgua()">Calcular</button>
        <button class="btn-volver" onclick="irMenu()">Volver al Men煤</button>

        <div id="resultado-agua" class="resultado" style="display:none;"></div>
    </div>

</div>

<script>
function verSeccion(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById('sec-' + id).classList.add('active');
}

function irMenu() {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById('menu').classList.add('active');
    document.getElementById('resultado-agua').style.display = 'none';
}

function calcularAgua() {
    const concentracion = parseFloat(document.getElementById("biocida").value);
    const dosis = parseFloat(document.getElementById("dosis").value);
    const volumen = parseFloat(document.getElementById("volumen").value);

    if (isNaN(dosis) || isNaN(volumen)) {
        alert("锔 Complete todos los campos.");
        return;
    }

    const volumenLitros = (dosis * volumen) / concentracion;
    const volumenML = volumenLitros * 1000;

    const resultado = document.getElementById("resultado-agua");
    resultado.style.display = "block";
    resultado.innerHTML = `
        И <strong>Producto:</strong> ${document.getElementById("biocida").options[document.getElementById("biocida").selectedIndex].text}<br><br>
         <strong>Volumen a a帽adir:</strong><br><br>
        ${volumenLitros.toFixed(4)} L<br>
        ${volumenML.toFixed(2)} mL
    `;
}
</script>

</body>
</html>
